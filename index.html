<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator! Made by Kuldeep</title>
    <link rel="stylesheet" href="utlis.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="head">Calculate Your Numbers Here :</h1>
    <div class="container">
      <div class="row">
        <input class="input" type="text" />
      </div>

      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">%</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">AC</button>
        <button class="button">=</button>
      </div>
    </div>
    <footer>
      <div class="love">
        Made with<span class="art"> &#10084; </span> by Kuldeep sharma
      </div>
      <div class="icons">
        <!-- instagram icon -->

        <a href="https://www.instagram.com/rohan_.x01" target="_blank">
          <i class="fa-brands fa-instagram"></i
        ></a>

        <!-- x icon -->

        <a href="https://twitter.com/RohanKS140" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <!-- github icon -->

        <a href="https://github.com/Kuldeep-Sharmaa" target="_blank">
          <i class="fa-brands fa-github"></i
        ></a>

        <!-- linkedin icon -->

        <a
          href="https://linkedin.com/in/kuldeep-sharma-a1540a286"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
